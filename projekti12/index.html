<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deviant Design</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/472b7b0fd8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="left">
                <div class="eligible"><i class="fas fa-check-square"></i> eligible</div>
                    <div class="pay">Pay</div>
            </div>
            <div class="right">
                <div class="account">Don't have an account? <span class="create">Create account</span></div>
            </div>
        </div>
    </div>
    <div class="login">
        <h3>Welcome back</h3>
        <label class="email">Email Adress</label>
        <input type="text" placeholder="email@adress.com">
        <label class="password">Password</label>
        <input type="text" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
        <button class="log">Login to Eligible Pay</button>
        <div class="cancel">Cancel and return to website</div>
    </div>
</body></html>
